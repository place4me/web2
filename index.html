<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ThingsPool</title>
    <link rel="shortcut icon" href="thingspool_favicon.ico">
    <style media="screen">
      body{margin:0px; background-color:#404040; color:#d0d0d0;}
      .games{grid-area:a; padding:16px;}
      .menu{grid-area:b}
      .left{grid-area:c; padding:24px;}
      .contents{grid-area:d; padding-top:24px;}
      .right{grid-area:e; padding:24px;}
      .bottom{grid-area:f; padding:24px; padding-top:72px;}
      .container{
        display:grid;
        grid-template-areas:
        'a a a'
        'b b b'
        'c d e'
        'f f f';
        grid-gap: 0;
        font-family:calibri;
      }
      .container > div{
        /* border: 1px solid #f0f0f0; */
        text-align: center;
        font-size: 20px;
      }
      .menu ul{
        list-style-type:none;
        margin:0;
        padding:0;
        overflow:hidden;
        background-color: #505050;
      }
      .menu li{
        float:left;
      }
      .menu li a{
        display:block;
        text-align:center;
        padding:16px;
        text-decoration:none;
        color:#d0d0d0;
        font-family:calibri;
      }
      .menu li a:hover{
        background-color:#d0d0d0;
        color:#404040;
      }

      @media(max-width:800px){
        .container{
          display:block;
        }
      }
      @media(max-width:600px){
        .left, .right{
          display:none;
        }
      }

      .dropdown{
        position:relative;
        display:inline-block;
        float:left;
        width:33.33%;
      }
      /* dropdown content (hidden by default) */
      .dropdown_content{
        display:none;
        position:absolute;
        background-color:#f5f5f5;
        width:100%;
        box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index:1;
      }
      /* Show the dropdown menu */
      .dropdown:hover .dropdown_content{
        display:block;
      }
      /* Change of dropdown button color at hover */
        .dropdown:hover .dropbtn{
        background-color:#d0d0d0;
        color:#505050;
        }
      /* Style of dropdown button */
      .dropbtn{
        background-color:#505050;
        color:#d0d0d0;
        width:100%;
        padding:12px;
        font-size:24px;
        cursor:pointer;
        border:none;
      }
      /* Links inside the dropdown */
      .dropdown_content a{
        color:black;
        padding:12px;
        text-decoration:none;
        display:block;
        overflow:hidden;
        text-overflow:ellipsis;
      }
      /* Change of dropdown link color at hover */
      .dropdown_content a:hover{
        background-color:linen;
        font-weight:bold;
        overflow:visible;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="games"><h1><img src="images\platform2_tp_gray_128.png"><big>&nbsp ThingsPool</big></h1></div>

      <div class="menu">
        <div class="dropdown">
          <a href="index.html"><button class="dropbtn" type="button" name="button">Home</button></a>
        </div>
        <div class="dropdown">
          <button class="dropbtn" type="button" name="button">Games</button>
          <div class="dropdown_content">
            <a href="game01.html">Greenfoot Platform</a>
            <a href="game02.html">FirePool</a>
            <a href="game03.html">Game_3</a>
            <a href="game04.html">Game_4</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="contactus.html"><button class="dropbtn" type="button" name="button">Contact Us</button></a>
        </div>
      </div>
      
      <div class="left"> </div>
      
      <div class="contents"><img src="images\20190730_cavesprout_play1.png" width="90%"></div>
      
      <div class="right"> </div>
      
      <div class="bottom"; style="font-size:14px;">
        &copy 2019 ThingsPool. All rights reserved. &nbsp &nbsp
        <a href="privacypolicy.html"; style="color:#d0d0d0;">privacy policy</a>
      </div>
      
    </div>
  </body>
</html>
