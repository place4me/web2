<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ThingsPool</title>
    <link rel="shortcut icon" href="thingspool_favicon.ico">
    <style media="screen">
    body{margin:0px; background-color:#404040; color:#d0d0d0;}
    .games{grid-area:games; padding:16px;}
    .menu{grid-area:menu}
    .contents1{grid-area:contents1; padding:24px;}
    .contents2{grid-area:contents2; padding:48px; font-size:28px; color:khaki;}
    .bottom{grid-area:bottom; padding:24px; padding-top:72px;}
    .container{
      display:grid;
      grid-template-areas:
      'games'
      'menu'
      'contents1'
      'contents2'
      'bottom';
      grid-gap: 0;
      font-family:calibri;
    }
    .container > div{
      /* border: 1px solid #f0f0f0; */
      text-align: center;
      font-size: 20px;
    }
    .menu ul{
      list-style-type:none;
      margin:0;
      padding:0;
      overflow:hidden;
      background-color: #505050;
    }
    .menu li{
      float:left;
    }
    .menu li a{
      display:block;
      text-align:center;
      padding:16px;
      text-decoration:none;
      font-family:verdana;
      color:#d0d0d0;
      font-family:calibri;
    }
    .menu li a:hover{
      background-color:#d0d0d0;
      color:#404040;
    }

    @media(max-width:800px){
      .container{
        display:block;
      }
    }
    /*@media(max-width:600px){
      .contents1, .contents2{
        display:none;
      }
    }*/

    .dropdown{
      position:relative;
      display:inline-block;
      float:left;
      width:33%;
    }
    /* dropdown content (hidden by default) */
    .dropdown_content{
      display:none;
      position:absolute;
      background-color:#f5f5f5;
      width:100%;
      box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index:1;
    }
    /* Show the dropdown menu */
    .dropdown:hover .dropdown_content{
      display:block;
    }
    /* Change of dropdown button color at hover */
      .dropdown:hover .dropbtn{
      background-color:#d0d0d0;
      color:#505050;
      }
    /* Style of dropdown button */
    .dropbtn{
      background-color:#505050;
      color:#d0d0d0;
      width:100%;
      padding:12px;
      font-size:24px;
      cursor:pointer;
      border:none;
    }
    /* Links inside the dropdown */
    .dropdown_content a{
      color:black;
      padding:12px;
      text-decoration:none;
      display:block;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    /* Change of dropdown link color at hover */
    .dropdown_content a:hover{
      background-color:linen;
      font-weight:bold;
      overflow:visible;
    }

/* body image */
*{
  box-sizing: border-box;
}
/* size of div block */
  div.gallery{
    border:1px solid #606060;
    padding:15px;
    float:left;
    width:50%;
  }

/* size of each image
  div.gallery img{
    width:100%;
    height:auto;
  }
 */
  div.gallery img{
    height:75%;
    width:auto;
  }

  div.desc{
    padding:10px;
    text-align: center;
    font-size: 1.8vw;
    height:60px; 
  }

    </style>
  </head>
